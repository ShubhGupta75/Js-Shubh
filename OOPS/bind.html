<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React</title>
</head>
<body>
  <button>Button Clicked</button>
</body>
<script>

  class React{
    constructor(){
      this.library = "React"
      this.server = "https://localhost:300"

      // reqirement
      document
        .querySelector("button")
        .addEventListener("click", this.handleClick.bind(this))
    }
    handleClick(){
      console.log("Button clicked");
      console.log(this.server);   // if we don't write .bind(this), it won't be able to handle this reuqest.
    }
  }
  const clicked = new React()
  clicked.handleClick()


  // Another example

const user = {
  name: "Shubh",
  greet() {
    console.log(`Hello, ${this.name}`);
  }
};

const greetFn = user.greet.bind(user);  // in simple labguage, user wala hi greet() function ko access krna hai.
greetFn(); // Hello, Shubh âœ…

</script>
</html>
